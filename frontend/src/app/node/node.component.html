<span>Breakpoint: {{ cols$ | async }}</span>

<mat-grid-list [cols]="cols$ | async" rowHeight="11:10">
  <mat-grid-tile *ngFor="let file of $any(files$) | async">
    <ng-container *ngIf="isFiles$ | async">
      <app-file [file]="file"></app-file>
    </ng-container>
    <ng-container *ngIf="!(isFiles$ | async)">
      <app-folder [folder]="file"></app-folder>
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
